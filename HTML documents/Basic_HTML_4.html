<!DOCTYPE html>
<html lang-"en">
	<head> 
		<title> Write Title Here </title>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
		.font_1 {
			background-color: #000000;
			color: #FFFF00;
			font-size: large;
		}
		.font_2 {
			background-color:#00008B;
			color: #FFFFFF;
			font-size: medium;
		}
		.style {
			background-color: #48D1CC;
			color: #FFFFFF;
			text-decoration: underline pink;
			font-weight: italic;
			font-size: large;
		</style>
		<h2 class="font_1">This h2 elementis styled per class attribute font_1</h1>
		<h3 class="font_2">This h3 element is styled per class attributefont_2</h3>
		<h4 class="font_1">Even though this is am h4 element it is styled the same 
		as the h2 element because we pointed to the class attribute font_1</4>
		
		<p class="style"> This paragraph is written in mystyle!</p>
	</body>
</html>
